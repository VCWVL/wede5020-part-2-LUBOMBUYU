<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechFlow Solutions</title>
    <meta name="description" content="TechFlow Solutions empowers your business through Custom Software, Mobile Apps, and IT Consulting. Future-proof your digital presence.">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <!-- Header -->
    <header class="header">
        <div class="logo">
            <a href="index.html">
                <img src="images/logo.jpeg" alt="TechFlow Solutions Logo" loading="lazy">
            </a>
        </div>

        <nav class="nav-links" aria-label="Main Navigation"></nav>

        <address class="contact-info"></address>
    </header>

    <!-- Contact Section -->
    <section class="contact">
        <h1>Contact Us</h1>
        <p>Ready to start your next project or have a question? Reach out to our team and weâ€™ll get back to you soon.</p>
        <address>
            <p><strong>Phone:</strong> <a href="tel:+27123456799">+27 12 345 6799</a></p>
            <p><strong>Email:</strong> <a href="mailto:info@techflow.co.za">info@techflow.co.za</a></p>
            <p><strong>Location:</strong> Pretoria, South Africa</p>
        </address>
        <form action="#" method="post" autocomplete="off" aria-label="Contact form">
            <div class="form-group">
                <label for="name">Full Name<span aria-hidden="true">*</span></label>
                <input type="text" id="name" name="name" required placeholder="Your full name">
            </div>
            <div class="form-group">
                <label for="email">Email Address<span aria-hidden="true">*</span></label>
                <input type="email" id="email" name="email" required placeholder="you@email.com">
            </div>
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" placeholder="Optional">
            </div>
            <div class="form-group">
                <label for="subject">Subject<span aria-hidden="true"></span></label>
                <input type="text" id="subject" name="subject" required placeholder="How can we help you?">
            </div>
            <div class="form-group">
                <label for="referral">How did you hear about us?</label>
                <select id="referral" name="referral">
                    <option value="">Select an option</option>
                    <option value="google">Google Search</option>
                    <option value="social">Social Media</option>
                    <option value="friend">Friend/Colleague</option>
                    <option value="event">Event/Conference</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div class="form-group">
                <label for="message"><span aria-hidden="true">*</span></label>
                <textarea id="message" name="message" rows="5" required placeholder="Type your message here"></textarea>
            </div>
            <button type="submit" class="btn-primary">Send Message</button>
        </form>
    </section>

    <section class="map">
        <h2>Find Us Here</h2>
        <iframe 
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3454.1253505835507!2d30.895508876222554!3d-30.033261474929237!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x1ef7ad54608d6929%3A0x1cb46da3c87914b9!2sGalleria%20Mall!5e0!3m2!1sen!2sza!4v1754991007177!5m2!1sen!2sza"
            class="contact-iframe"
            title="Our location on Google Maps"
            allowfullscreen
            loading="lazy">
        </iframe>
    </section>
    <!--This is the footer section--> 
    <footer class="footer"></footer>
    <script src="js/navigation.js"></script>
    <script src="js/address.js"></script>
    <script src="js/footer.js"></script>
    <script src="js/top.js"></script>
</body>
</html>
